<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Diet Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto">
            <nav class="flex justify-between items-center">
                <div class="text-3xl font-extrabold">
                    Diet Plans
                </div>
                <a href="{% url 'signout' %}" class="px-4 py-2 text-sm bg-red-600 text-white rounded-full hover:bg-red-700 hover:text-white">Logout</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-10 flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-4xl font-extrabold">Fill Out Your Diet Information</h1>
        <form class="mt-6" action="creatediet" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (in kg)</label>
                <input type="number" id="weight" name="weight" class="w-full px-3 py-2 border rounded-lg text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" class="w-full px-3 py-2 border rounded-lg text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (in cm)</label>
                <input type="number" id="height" name="height" class="w-full px-3 py-2 border rounded-lg text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="restrictions" class="block text-sm font-medium text-gray-700">Dietary Restrictions</label>
                <input type="text" id="restrictions" name="restrictions" class="w-full px-3 py-2 border rounded-lg text-gray-700" required>
            </div>
            <div class="mb-6">
                <label for="preferences" class="block text-sm font-medium text-gray-700">Dietary Preferences</label>
                <input type="text" id="preferences" name="preferences" class="w-full px-3 py-2 border rounded-lg text-gray-700" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">Submit</button>
        </form>
    </div>
    </main>
</body>
</html>
